version: '3.7'
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      postgres_data:
  smart-vote:
    build: .
    command: uvicorn main:app --reload
    volumes:
      - .:/app/
    ports:
      - 8000:8000